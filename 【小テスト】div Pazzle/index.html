<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Color Blocks</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="red">
      <div class="purple-wrapper">
        <div class="purple"></div>
        <div class="purple"></div>
        <div class="purple"></div>
      </div>
    </div>

    <div class="middle">
      <div class="green"></div>
      <div class="blue">
        <div class="orange-container">
          <div class="orange-wrapper"><div class="orange"></div></div>
          <div class="orange-wrapper"><div class="orange"></div></div>
          <div class="orange-wrapper"><div class="orange"></div></div>
        </div>
      </div>
    </div>

    <div class="yellow"></div>
  </div>
</body>
</html>
